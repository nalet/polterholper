<div class="app-content" *ngIf="game">
  <app-game-intro game="Spiel 8" title="HiBa" *ngIf="game.game8.current === 0"></app-game-intro>
  <div class="app-score" *ngIf="game.game8.current !== 0">
    <div class="score-marco">Marco
      <p>{{game.game8.pointsMarco}}</p>
    </div>
    <div class="score-team">Team
      <p>{{game.game8.pointsTeam}}</p>
    </div>
  </div>
  <div class="app-number-center-large" *ngIf="game.game8.current !== 0">
    {{time | date:'mm:ss'}}
  </div>
</div>
